<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4 bg-primary text-white">
            <h1><i class="fas fa-virus"></i> COVID-19 Tracker</h1>
            <p class="lead">Track global and country-specific coronavirus statistics</p>
        </header>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h3><i class="fas fa-globe"></i> Global Statistics</h3>
                    </div>
                    <div class="card-body">
                        <div id="global-stats" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h3><i class="fas fa-flag"></i> Country Statistics</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select id="country-select" class="form-select">
                                <option value="">Select a country</option>
                                <!-- Countries will be loaded via JavaScript -->
                            </select>
                            <button id="search-btn" class="btn btn-primary" type="button">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                        <div id="country-stats" class="text-center">
                            <p class="text-muted">Select a country to view statistics</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-warning text-white">
                <h3><i class="fas fa-chart-line"></i> Top 10 Affected Countries</h3>
            </div>
            <div class="card-body">
                <div id="top-countries" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Total Cases</th>
                                <th>Active</th>
                                <th>Deaths</th>
                                <th>Recovered</th>
                            </tr>
                        </thead>
                        <tbody id="top-countries-body">
                            <!-- Data will be loaded via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="text-center py-3 bg-dark text-white">
            <p>Data provided by <a href="https://disease.sh/" target="_blank" class="text-white">disease.sh API</a></p>
            <p>Last updated: <span id="last-updated"></span></p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
